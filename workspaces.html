<!--
Enabling workspaces:
1. copy this file to resources/public/workspaces
``` cp workspaces.html resources/public/workspaces/workspaces.html ```
2. compile workspaces shadow-cljs build
``` npx shadow-cljs watch workspaces ```
3. go to http://localhost:8023/workspaces/workspaces.html
-->
